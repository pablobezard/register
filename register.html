<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link rel="stylesheet" href="register.css" />

    <link rel="icon" type="image/jpg" href="../image/logo.jpg" />

    <!-- Ftont awesome-->
    <script
      src="https://kit.fontawesome.com/790527b83c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body-reg">
    <header></header>

    <div class="content-reg">
      <div class="formWraper">
        <div class="formDiv">
          <h2>Create una cuenta</h2>

          <!--Horizontal Line-->

          <p class="text-reg">Registrate con tu mail</p>

          <div class="formGroup">
            <i class="fas fa-user"></i>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>

          <div class="formGroup">
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div class="formGroup">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <p>______</p>

          <p class="text-reg">Registrate con tus Redes</p>
          <div class="socialBtn">
            <ul>
              <li><img src="image/facebook.png" alt="" /></li>
              <li><img src="image/google.png" alt="" /></li>
              <li><img src="image/twitter.png" alt="" /></li>
            </ul>
          </div>
          <hr />

          <div class="checkBox">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <span class="text-reg">Acepto terminos y condiciones</span>
          </div>
          <button class="btn-reg">Sing Up</button>
        </div>

        <div class="content_w_d">
          <div class="welcomeDiv">
            <h2>Bienvenido</h2>
            <p>Registrate para recibir mas informaci√≥n..</p>
            <button class="btn-reg2">Sing In</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
